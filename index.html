<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alias para transferencias - Ignacio Joaquin Guerrero</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f172a;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      color: #0f172a;
      padding: 1rem;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 1.8rem 1.6rem;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.4);
      text-align: center;
    }

    h1 {
      font-size: 1.45rem;
      margin-bottom: 0.75rem;
    }

    p.subtitle {
      font-size: 0.95rem;
      color: #4b5563;
      margin-bottom: 1.3rem;
    }

    .alias-list {
      text-align: left;
      margin-bottom: 1rem;
    }

    .alias-item {
      margin-bottom: 0.9rem;
    }

    .alias-label {
      font-size: 0.9rem;
      font-weight: 600;
      color: #111827;
      margin-bottom: 0.15rem;
    }

    /* Contenedor del input + bot칩n */
    .alias-input-wrapper {
      position: relative;
      width: 100%;
      margin-bottom: 0.35rem;
    }

    .alias-input {
      width: 100%;
      font-family: "SF Mono", ui-monospace, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
      font-size: 0.95rem;
      background: #f3f4f6;
      padding: 0.45rem 2.4rem 0.45rem 0.6rem; /* espacio a la derecha para el bot칩n */
      border-radius: 8px;
      border: none;
      outline: none;
      color: #111827;
    }

    .alias-input:focus {
      box-shadow: 0 0 0 2px #f97316;
      background: #eef0f4;
    }

    button {
      font-size: 0.8rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #f97316;
      color: white;
      font-weight: 600;
      transition: transform 0.08s ease, box-shadow 0.08s ease,
        background-color 0.12s ease;
      box-shadow: 0 6px 14px rgba(249, 115, 22, 0.45);
    }

    button:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 3px 8px rgba(249, 115, 22, 0.5);
      background: #ea580c;
    }

    /* Bot칩n dentro del input, a la derecha */
    .copy-btn {
      position: absolute;
      top: 50%;
      right: 6px;
      transform: translateY(-50%);
      width: 2rem;
      height: 2rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      padding: 0;
    }

    .notice {
      font-size: 0.75rem;
      color: #6b7280;
      margin-top: 0.5rem;
      line-height: 1.3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Ignacio Joaquin Guerrero</h1>
    <p class="subtitle">Estos son mis alias para transferencias:</p>

    <div class="alias-list">
      <div class="alias-item">
        <div class="alias-label">Mercado Pago</div>
        <div class="alias-input-wrapper">
          <input
            class="alias-input"
            id="alias-mp"
            type="text"
            value="gotica-culona-vez"
            readonly
          />
          <button
            class="copy-btn"
            onclick="copyAlias('alias-mp')"
            aria-label="Copiar alias de Mercado Pago"
          >
            游늶
          </button>
        </div>
      </div>

      <div class="alias-item">
        <div class="alias-label">UALA</div>
        <div class="alias-input-wrapper">
          <input
            class="alias-input"
            id="alias-uala"
            type="text"
            value="CASERO.DIFUSO.ENTERO"
            readonly
          />
          <button
            class="copy-btn"
            onclick="copyAlias('alias-uala')"
            aria-label="Copiar alias de Ual치"
          >
            游늶
          </button>
        </div>
      </div>

      <div class="alias-item">
        <div class="alias-label">Banco Patagonia</div>
        <div class="alias-input-wrapper">
          <input
            class="alias-input"
            id="alias-patagonia"
            type="text"
            value="CODO.NEXO.SERIO"
            readonly
          />
          <button
            class="copy-btn"
            onclick="copyAlias('alias-patagonia')"
            aria-label="Copiar alias de Banco Patagonia"
          >
            游늶
          </button>
        </div>
      </div>
    </div>

    <p class="notice">
      Al abrir esta p치gina intentamos copiar autom치ticamente el alias de
      Mercado Pago. Si tu navegador no lo permite, pod칠s usar el bot칩n con el
      icono 游늶.
    </p>
  </div>

  <script>
    const aliasMP = "gotica-culona-vez";

    function copyText(text) {
      if (!navigator.clipboard) {
        alert("Alias: " + text);
        return;
      }

      navigator.clipboard
        .writeText(text)
        .then(() => {
          alert("Alias copiado: " + text);
        })
        .catch(() => {
          alert("Alias: " + text);
        });
    }

    function copyAlias(id) {
      const el = document.getElementById(id);
      if (!el) return;

      let text = "";
      if (el.tagName === "INPUT" || el.tagName === "TEXTAREA") {
        text = el.value;
      } else {
        text = el.textContent.trim();
      }

      copyText(text);
    }

    window.addEventListener("DOMContentLoaded", () => {
      // Intento de copia autom치tica del alias de Mercado Pago
      copyText(aliasMP);
    });
  </script>
</body>
</html>
